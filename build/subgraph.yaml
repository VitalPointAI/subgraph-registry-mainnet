specVersion: 0.0.4
description: DID registry
repository: https://github.com/VitalPointAI/catalyst-subgraph-registry
schema:
  file: schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-testnet
    source:
      account: dids2.vitalpointai.testnet
      startBlock: 81862800
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: receipts/receipts.wasm
      entities:
        - PutDID
        - PutIdDID
        - DeleteDID
        - DeleteIdDID
        - Init
        - StoreAliase
        - DeleteAliase
        - TransferAdmin
        - RemoveVerifier
        - AddVerifier
        - AddRole
        - RemoveRole
        - ChangeVerificationStatuse
        - ChangeIdVerificationStatuse
        - AddAdmin
        - RemoveAdmin
        - AddFundingKey
        - DeleteFundingKey
      receiptHandlers:
        - handler: handleReceipt
