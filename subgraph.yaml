specVersion: 0.0.4
description: DID registry
repository: https://github.com/VitalPointAI/subgraph-registry-mainnet.git
#features:
# - grafting
# graft:
#   base: QmdCKFL9EqTADPW7SKoUn5J8e4MBt39HqYv84eX6yGf5eS # Subgraph ID of base subgraph
#   block: 82317262 # Block number
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: did.near
      startBlock: 62280585
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - PutDID
        - PutIdDID
        - DeleteDID
        - DeleteIdDID
        - Init
        - StoreAliase
        - DeleteAliase
        - TransferAdmin
        - RemoveVerifier
        - AddVerifier
        - AddRole
        - RemoveRole
        - ChangeVerificationStatuse
        - ChangeIdVerificationStatuse
        - AddAdmin
        - RemoveAdmin
        - AddFundingKey
        - DeleteFundingKey
      receiptHandlers:
        - handler: handleReceipt